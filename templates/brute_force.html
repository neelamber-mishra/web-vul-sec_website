<!DOCTYPE html>
<html>
<head>
    <title>Brute Force Tool</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Brute Force Tool</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="url" placeholder="Enter Target URL" required>
        <input type="text" name="username" placeholder="Enter Username" required>
        <label>Upload Password File:</label>
        <input type="file" name="password_file" required>
        <button type="submit">Execute Brute Force</button>
    </form>
</body>
</html>
